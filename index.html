<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    </meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </meta>
    <title>Posts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </meta>
    <!-- icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </link>
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./posts/main.css">
    <link rel="stylesheet" href="./nav.css">
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body
    class="font-[Roboto] flex flex-col p-[1em] justify-right gap-[1em] items-center w-[100%] h-[100vh] bg-[#15182b] font-bold">

    <header>
        <h3>Personal Blogging App</h3>
        <div class="flex justify-center items-center width-[fit-content] gap-[1em]">
            <p id="headerName" onclick="window.location.href = './profile.html'"></p>
            <a onclick="logOut()">Logout</a>
            <div class="dropdown">
                <button class="drop-down" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <p class="bi bi-three-dots-vertical dots"></p>
                </button>
                <ul class="dropdown-menu">
                    <li class="list"><a href="./all.html" class="drop-down-options" type="button">All Blogs</a></li>
                    <li class="list"><a href="./index.html" class="drop-down-options" type="button">Dashboard</a></li>
                    <li class="list"><a href="./profile.html" class="drop-down-options" type="button">Profile</a></li>
                </ul>
            </div>
        </div>
    </header>

    <h2 class="heading">Dashboard</h2>
    
    <form class="form" onsubmit="createPost(event)">
        <input required id="title" type="text" class="input" placeholder="Title...">
        <textarea required id="post" class="input post" required placeholder="Text..." oninput="textAreaSize()"></textarea>
        <button type="submit" class="button">Publish blog</button>
    </form>
    
    <p class="myBlogs">My Blogs</p>
    <div class="resultDash"></div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js "></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js "></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!-- javascript -->
    <script src="./posts/main.js"></script>
</body>

</html>
